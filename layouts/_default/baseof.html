<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}}</title>

    {{ with resources.Get .Site.Params.site_icon }}
    <link rel="icon" type="img/png" href="{{ .RelPermalink }}">
    {{ end }}

    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@v0.163.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@v0.163.0/examples/jsm/"
            }
        }
    </script>

    <link rel="stylesheet" href="{{"/dist/output.css" | relURL }}">

    {{/*  {{ with .OutputFormats.Get "RSS" -}}
    {{ printf `<link rel="%s" type="%s" href="%s" title="%s">` .Rel .MediaType.Type .RelPermalink $.Site.Title | safeHTML }}
    {{ end }}  */}}

</head>
<body class="bg-zinc-950">
    {{ block "site_bg" . }} {{ end }}
    <div class="md:flex-row md:flex justify-center md:container md:mx-auto min-w-[345px]">
        {{ block "main" .}}{{ end }}
    </div>
</body>


</html>
