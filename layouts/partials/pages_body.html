{{ define "pages_body" }}

<div class="mt-6 md:mt-0 transition-all">
    <div class="grid grid-cols-4 gap-y-6 gap-x-4 ">
        
        {{ $current := . }}
        {{ range seq 50 }}
        {{ with $current }}
            {{ range .Pages }}
                {{ block "page_card" . }} {{ end }}
            {{ end }}
        {{ end }}
        {{ end }}
    </div>    
</div>


{{ end }}
