{{ define "menu" }}    
<div class="">

    {{ range site.Menus.main }}
    {{ $active := $.IsMenuCurrent .Menu . }}

    <ul class="my-5">
        <li>
            <a href="{{ .URL }}" class="font-medium {{ if not $active }} text-zinc-400 {{ end }} hover:text-zinc-50 transition-all tracking-wide">
                {{ .Name | upper }}
            </a>
        </li>

    {{ end }}
</div>
{{ end }}
