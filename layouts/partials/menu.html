{{ define "menu" }}    
<div>

    {{ range site.Menus.main }}
    {{ $active := $.IsMenuCurrent .Menu . }}

    <ul class="my-5">
        <li>
            <a href="{{ .URL }}" class="itemfont-medium {{ if not $active }} text-zinc-400 {{ end }} hover:text-zinc-50 transition-all">
                {{ .Name }}
            </a>
        </li>

    {{ end }}
</div>
{{ end }}
