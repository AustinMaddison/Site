<div class="h-3"></div>
<button
class="float-end sticky bottom-16 right-10 z-10 max-[1280px]:float-end rounded-full bg-zinc-50 bg-opacity-15 backdrop-blur-md p-3 text-xs font-medium uppercase leading-tight text-white shadow-md transition duration-150 ease-in-out"
id="btn-back-to-top">
<span class="[&>svg]:w-4">
    <svg
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="3"
    stroke="currentColor">
    <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18" />
    </svg>
</span>
</button>

<script>
  // Get the button
const mybutton = document.getElementById("btn-back-to-top");

// When the user scrolls down 20px from the top of the document, show the button

const scrollFunction = () => {
if (
document.body.scrollTop > 20 ||
document.documentElement.scrollTop > 20
) {
mybutton.classList.remove("visible");
} else {
mybutton.classList.add("invisible");
}
};
const backToTop = () => {
window.scrollTo({ top: 0, behavior: "smooth" });
};

// When the user clicks on the button, scroll to the top of the document
mybutton.addEventListener("click", backToTop);

window.addEventListener("scroll", scrollFunction);
</script>
