{{ define "markdown_body" }}

<div id="MarkdownBody" class="markdown-body mt-6 md:mt-0  transition-all">
    
    {{ if ne .Title "" }}
    <div class="mb-5">
        <t1> 
            {{.Title | markdownify }} 
        </t1>
    </div>
    {{ end }}

    <div class="flex flex-wrap">
        {{/*  <div class="flex-1 max-w-28 hidden lg:block">
        </div>  */}}
        <div class="flex-1 max-w-screen-md">
            {{ .Content }}
        </div>
    </div>
</div>


{{ end }}
